    <div class="container">
      <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="nav-collapse collapse">

          <li {% if not request.path in ["/repo/", "/snapshot/", "/upload/", "/login/"] %}class="active"{% endif %}><a href="/">Файлы</a></li>

          {% else %}
            <li {% if request.path == "/login/" %}class="active"{% endif %}><a href="/login">Войти</a></li>

      </div>
    </div>
  </div>
